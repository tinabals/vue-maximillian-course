<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
      <button v-on:click="add(10)">Add 10</button>
      <button v-on:click="reduce(5)">Subtract 5</button>
      <p>Result: {{ counter }}</p>
      <!-- to make sure name is reflected in the input...bind it to the value : :value:'name' -->
       <!-- storing the stored value by binding it -->
      <!-- <input type="text" :value="name" v-on:input="setName($event, 'SchwarzmÃ¼ller')"> -->
      
      <!-- using v-model...short cout for vbind and v-on -->
      <input type="text" v-model="name">
      <input type="text" v-model="lastName">
      <!-- it listens for the input and also sends it... data bindind and event handling: two way binding-->

      <button @click="resetInput">Reset Input</button>
      <p>Your Name: {{ outputFullname() }}</p>
      <p>Your Name: {{ fullName }}</p>
    </section>
  </body>
</html>
